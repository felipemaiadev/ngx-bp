<div class="container">
    <form>
        <input type="file" value='Upload MB' (change)="onChange($event)">
    </form>

    <div>
        <table mat-table>
            <ng-container matColumnDef="item">
                <td mat-cell *matCellDef="let item_stat">
                    <div class="smallHeading">
                      {{ item_stat.max_date }} m
                    </div>
                    <div class="mainRow divider">
                      <a href="{{ item_stat.mobile_path }}">{{ item_stat.title }}</a> Â·
                            {{'VALUE'}}
                    </div>
                  </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="mobileDisplayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: mobileDisplayedColumns;"></tr>
        </table>
    </div>
</div>
